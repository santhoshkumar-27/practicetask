<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CTA Button -->
    <button id="cta-button" class="cta">Click Me</button>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay hidden">
        <div class="popup-container">
            <span class="close-icon" id="close-icon">
                <img src="./assets/crossIcon.svg" width="14" height="14" alt="close icon" />
            </span>
            <div class="main-container">
                <div class="image-block"></div>
                <div class="content-block">
                    <section id="screen1"  class="screen section-login">
                        <h1 class="m-0 content-title-font-style content-title-size">
                            Sign Up to Our Newsletter
                        </h1>
                        <p class="m-0 content-description-font-style content-description-size">
                            Be the first to get the latest news about trends, promotions, and much more!
                        </p>
                        <form id="onPopupForm">
                            <div class="form-group mt-1">
                                <input type="text" id="name" class="input-font-style input-size" name="name" placeholder="Your Name">
                                <div id="nameError" class="validation-error"></div>
                            </div>
                            <div class="form-group mt-1">
                                <input type="text" id="email" class="input-font-style input-size" name="email" placeholder="Your Email">
                                <div id="emailError" class="validation-error"></div>
                            </div>
            
                            <button type="submit" class="form-submit-style form-submit-font-style mt-2">
                                Join Now
                            </button>
                        </form>
                        <button type="button" id="no-thanks" class="mt-3 ignore-button">
                            No, Thanks
                        </button>
                    </section>
                    <section id="screen2"  class="screen section-thankyou">
                        <h1 class="m-0 content-title-font-style content-title-size">
                            Thank you for <br/> subscribing
                        </h1>
                        <p class="m-0 content-description-font-style content-description-size">
                            Be the first to get the latest news about trends, promotions, and much more!
                        </p>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
