<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <link type="text/css" rel="stylesheet"  href="./fonts/style.css">
    <link  type="text/css" rel="stylesheet"  href="./style.css">
</head>

<body class="d-flex justify-content-center">
    <div class="container">
        <header>
            <nav class="d-flex justify-content-center">

        </header>
        <main>
            <section class="campaign-banner">
                <div class="d-flex justify-content-center">

            <section class="campaign-heading">

                    <h2 class="campaign-product-content-title m-0">10% de remise sur les produits Samsung</h2>
                    <p class="campaign-product-content-description m-0">Connectez-vous pour en profiter !</p>
                    <button class="campaign-product-content-button campaign-product-content-button-text m-0">SE CONNECTER</button>
                </div>
                <div>
                    <img src="./assets/Product_image.jpg" class="campaign-product-image img-fluid" width="456" height="352" alt="campaign ad image" />
