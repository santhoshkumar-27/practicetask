<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Delivery</title>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="m-0 standard-delivery-heading">
            Standard Delivery
        </h1>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th width="22%">
                            <p class="m-0 table-head-column table-head-text-title">
                                Delivery Charges are added at checkout, and you see it before you pay
                            </p>
                        </th>
                        <th  width="11%">
                            <p class="m-0 table-head-column table-head-text-title">
                                Standard products only
                            </p>
                        </th>
                        <th width="15%">
                            <div class="table-head-column">
                                <p class="m-0 table-head-text-title">
                                    Supplement
                                </p>
                                <p class="m-0 pt-2 table-head-text-description">
                                    Payable if your order contains one or more tall plants (1m or higher)
                                </p>
                            </div>
                        </th>
                        <th width="13%">
                            <p class="m-0 table-head-column table-head-text-title">
                                Typical delivery time
                            </p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p class="m-0 table-body-text-title table-body-column">
                                UK Mainland
                            </p>
                        </td>
                        <td>
                            <p class="m-0 table-body-text-title table-body-column">
                                £6.99
                            </p>
                        </td>
                        <td>
                            <p class="m-0 table-body-text-title table-body-column">
                                £2
                            </p>
                        </td>
                        <td>
                            <p class="m-0 table-body-text-title table-body-column">
                                3-7 working days
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="container">

    </div>
</body>

</html>
